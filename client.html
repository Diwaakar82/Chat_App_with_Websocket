<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebSocket Chat Client</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="chatSection">
            <h1>Websocket based Chat app</h1>
            <h2 id="welcomeMessage">Enter Your Username</h2>

            <div>
                <div id="chatArea"></div>

                <select id="getusers">
                    <option value="All users" onclick="displayMessageInput()">All users</option>
                </select>
                <button onclick="displayNameInput()">Update Username</button>
                <!-- <button id="sendMessage" onclick="sendMessage()">Send message</button> -->

                <input type="text" id="messageInput" placeholder="Type your message..." oninput="enableSend()">
                <button id="sendName" onclick="updateName()" disabled>Send</button>
                <button id="sendMessage" onclick="sendMessage()" disabled>Send</button>
                
            </div>
        </div>
    </body>
</html>
