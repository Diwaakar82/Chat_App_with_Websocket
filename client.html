<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Client</title>
</head>
<body>

<script>
    const socket = new WebSocket("ws://127.0.0.1:8000"); // Replace with the actual server IP and port
    let username;

    function showChat() {
        const loginSection = document.getElementById("loginSection");
        const chatSection = document.getElementById("chatSection");
        
        loginSection.style.display = "none";
        chatSection.style.display = "block";
    }

    function setUsername() {
        const usernameInput = document.getElementById("usernameInput");
        username = usernameInput.value;
        socket.send (username);

        const welcomeMessage = document.getElementById("welcomeMessage");
        welcomeMessage.innerHTML = "Welcome " + username;

        usernameInput.value = "";
        showChat();
    }

    socket.addEventListener("open", (event) => {
        console.log("WebSocket connection opened:", event);
    });

    socket.addEventListener("message", (event) => {
        console.log("@@@");
        appendMessage(event.data);
    });

    socket.addEventListener("close", (event) => {
        console.log("WebSocket connection closed:", event);
    });

    socket.addEventListener("error", (event) => {
        console.error("WebSocket error:", event);
    });

    function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value;
        
        // Send the message to the server along with the username
        socket.send(message);

        messageInput.value = "";
    }

    function getActiveUsers() {
        socket.send("activeUsers");
    }

    function appendMessage(message) {
        const chatArea = document.getElementById("chatArea");
        const messageElement = document.createElement("div");
        messageElement.textContent = message;
        chatArea.appendChild(messageElement);
    }
</script>

<div id="loginSection">
    <h1>Enter Your Username</h1>
    <input type="text" id="usernameInput" placeholder="Username">
    <button onclick="setUsername()">Enter Chat</button>
</div>

<div id="chatSection" style="display: none;">
    <h1>Websocket based Chat app</h1>
    <h2 id="welcomeMessage">Welcome</h2>
    <div>
        <div id="chatArea" style="border: 1px solid #ccc; padding: 10px; max-height: 200px; overflow-y: auto;"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <ul id="active-users"></ul>
        <button id="getusers" onclick="getActiveUsers()">Get active users</button>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

</body>
</html>
